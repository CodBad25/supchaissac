<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 260" width="300" height="260">
  <defs>
    <!-- Gradient jaune/or -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>

    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#92400E" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Bordure extérieure jaune -->
  <circle cx="150" cy="95" r="85" fill="url(#goldGradient)" filter="url(#shadow)"/>

  <!-- Cadran blanc -->
  <circle cx="150" cy="95" r="70" fill="white"/>

  <!-- Traits aux heures 12, 3, 6, 9 -->
  <rect x="147" y="30" width="6" height="14" rx="3" fill="url(#goldGradient)"/>
  <rect x="206" y="92" width="14" height="6" rx="3" fill="url(#goldGradient)"/>
  <rect x="147" y="151" width="6" height="14" rx="3" fill="url(#goldGradient)"/>
  <rect x="80" y="92" width="14" height="6" rx="3" fill="url(#goldGradient)"/>

  <!-- Aiguille verticale (vers 12h) -->
  <rect x="146" y="48" width="8" height="50" rx="4" fill="url(#goldGradient)"/>

  <!-- Aiguille inclinée (vers 2h) -->
  <rect x="146" y="62" width="8" height="38" rx="4" fill="url(#goldGradient)" transform="rotate(45 150 95)"/>

  <!-- Centre -->
  <circle cx="150" cy="95" r="7" fill="url(#goldGradient)"/>

  <!-- Texte "SupChaissac" -->
  <text x="150" y="225" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="30" font-weight="600" fill="url(#goldGradient)">
    SupChaissac
  </text>
</svg>
