<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient bordure 3D (effet anneau) -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="25%" style="stop-color:#FBBF24"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="75%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>

    <!-- Gradient aiguilles -->
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>

    <!-- Gradient cadran (effet lumière) -->
    <radialGradient id="faceGradient" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </radialGradient>

    <!-- Ombre portée globale -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#78350F" flood-opacity="0.35"/>
    </filter>

    <!-- Ombre des aiguilles -->
    <filter id="handShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#78350F" flood-opacity="0.3"/>
    </filter>

    <!-- Effet 3D bordure intérieure -->
    <filter id="innerRing">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Ombre sous l'horloge -->
  <ellipse cx="100" cy="185" rx="60" ry="8" fill="#D97706" opacity="0.2"/>

  <!-- Bordure extérieure (anneau 3D) -->
  <circle cx="100" cy="100" r="90" fill="url(#borderGradient)" filter="url(#dropShadow)"/>

  <!-- Anneau intérieur pour effet 3D -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="#B45309" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="76" fill="none" stroke="#FDE047" stroke-width="1" opacity="0.5"/>

  <!-- Cadran blanc avec gradient -->
  <circle cx="100" cy="100" r="74" fill="url(#faceGradient)" filter="url(#innerRing)"/>

  <!-- Traits aux heures 12, 3, 6, 9 -->
  <rect x="97" y="32" width="6" height="14" rx="3" fill="url(#handGradient)"/>
  <rect x="154" y="97" width="14" height="6" rx="3" fill="url(#handGradient)"/>
  <rect x="97" y="154" width="6" height="14" rx="3" fill="url(#handGradient)"/>
  <rect x="32" y="97" width="14" height="6" rx="3" fill="url(#handGradient)"/>

  <!-- Aiguille verticale (vers 12h) avec ombre -->
  <rect x="96" y="50" width="8" height="54" rx="4" fill="url(#handGradient)" filter="url(#handShadow)"/>

  <!-- Aiguille inclinée (vers ~1h30) avec ombre -->
  <rect x="96" y="60" width="8" height="44" rx="4" fill="url(#handGradient)" filter="url(#handShadow)" transform="rotate(40 100 100)"/>

  <!-- Centre de l'horloge (3D) -->
  <circle cx="100" cy="100" r="10" fill="url(#borderGradient)"/>
  <circle cx="98" cy="98" r="4" fill="#FDE047" opacity="0.6"/>
</svg>
